<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Primera Generación</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/pokedex-logo.png" alt="Logo Pokedex" />
      </div>
      <div class="search">
        <input
          type="search"
          id="search"
          placeholder="Buscar nombre de Pokémon"
        />
        <button class="btn-search">
          <img src="/img/icons8-search-50.png" alt="Buscar" />
        </button>
      </div>
    </header>

    <div class="container">
      <aside class="menu">
        <h3>FILTER</h3>
        <div class="filters">
          <label class="filter type-fire">
            <input type="checkbox" value="fire" hidden />
            Fire
          </label>
          <label class="filter type-water">
            <input type="checkbox" value="water" hidden />
            Water
          </label>
          <label class="filter type-grass">
            <input type="checkbox" value="grass" hidden />
            Grass
          </label>
          <label class="filter type-electric">
            <input type="checkbox" value="electric" hidden />
            Electric
          </label>
          <label class="filter type-poison">
            <input type="checkbox" value="poison" hidden />
            Poison
          </label>
          <label class="filter type-bug">
            <input type="checkbox" value="bug" hidden />
            Bug
          </label>
          <label class="filter type-flying">
            <input type="checkbox" value="flying" hidden />
            Flying
          </label>
          <label class="filter type-ground">
            <input type="checkbox" value="ground" hidden />
            Ground
          </label>
          <label class="filter type-psychic">
            <input type="checkbox" value="psychic" hidden />
            Psychic
          </label>
          <label class="filter type-rock">
            <input type="checkbox" value="rock" hidden />
            Rock
          </label>
          <label class="filter type-ice">
            <input type="checkbox" value="ice" hidden />
            Ice
          </label>
          <label class="filter type-dragon">
            <input type="checkbox" value="dragon" hidden />
            Dragon
          </label>
          <label class="filter type-dark">
            <input type="checkbox" value="dark" hidden />
            Dark
          </label>
          <label class="filter type-steel">
            <input type="checkbox" value="steel" hidden />
            Steel
          </label>
          <label class="filter type-fairy">
            <input type="checkbox" value="fairy" hidden />
            Fairy
          </label>
          <label class="filter type-fighting">
            <input type="checkbox" value="fighting" hidden />
            Fighting
          </label>
          <label class="filter type-ghost">
            <input type="checkbox" value="ghost" hidden />
            Ghost
          </label>
          <label class="filter type-normal">
            <input type="checkbox" value="normal" hidden />
            Normal
          </label>
        </div>
      </aside>

      <main class="pokedex">
        <div id="card-list" class="card-list">
          <!-- Aquí se mostrarán las tarjetas de los Pokémon -->
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
